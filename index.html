<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Events | Home</title>
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/cf329acad3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container-fluid contenedor-principal">
    <header>
      <!--nav-->
      <nav class="navbar nav-events navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand justify-content-start" href="#">
            <img class="logo" src="./assets/images/LogoAmazingEvents.png" alt="logo_Amazing_Events">
          </a>
          <button class="navbar-toggler burguer" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link rounded" aria-current="page" href="#">Home</a>
              <a class="nav-link rounded" href="./assets/pages/upcoming-events.html">Upcoming Events</a>
              <a class="nav-link rounded" href="./assets/pages/past-events.html">Past Events</a>
              <a class="nav-link rounded" href="./assets/pages/contact.html">Contact</a>
              <a class="nav-link rounded" href="./assets/pages/stats.html">Stats</a>
            </div>
          </div>
        </div>
      </nav>

    </header>
    <main>
      <!--carousel-->
      <div id="carouselExampleInterval" class="carousel slide carousel-style" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./assets/images/pexels-teddy-yang-2263436.jpg" class="d-block w-100 img-carousel" alt="carousel1">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/images/pexels-tima-miroshnichenko-7991579.jpg" class="d-block w-100 img-carousel"
              alt="carousel2">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/pexels-donald-tong-65767.jpg" class="d-block w-100 img-carousel" alt="carousel3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--Category & Search-->
      <div class="header-section">
        <div class="category">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Food Fair</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Museum</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Costume Party</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Music Concert</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Race</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
            <label class="form-check-label" for="inlineCheckbox6">Book Exchange</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
            <label class="form-check-label" for="inlineCheckbox7">Let's go to the cinema</label>
          </div>
        </div>
        <div class="search">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-dark" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg></button>
          </form>
        </div>
      </div>
      <!--Cards-->
      <div class="flex-grow-1 container d-flex justify-content-center flex-wrap py-5 gap-3" id="cards-home">


      </div>

    </main>
    <!--Footer-->
    <footer>
      <div class="footer-mockup1 d-flex justify-content-between">
        <div class="redes">
          <a class="icon-link" href="https://www.instagram.com/" target="_blank"><i
              class="fa-brands fa-instagram style-icon"></i></a>
          <a class="icon-link" href="https://www.facebook.com/" target="_blank"><i
              class="fa-brands fa-square-facebook style-icon"></i></a>
          <a class="icon-link" href="https://www.whatsapp.com/?lang=es" target="_blank"><i
              class="fa-brands fa-whatsapp style-icon"></i></a>
        </div>
        <p class="cohort">Cohort FS046</p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/datajs.js"></script>
  <script src="./assets/javascript/main.js"></script>
</body>

</html>
